<!DOCTYPE html>
<html>
    <head>
        <title>Hobbies</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <h1>Velkommen</h1>

        <h5>Her kan du oprette dig i systemet: </h5>


        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputFirstName">Fornavn</label>
                  <input type="email" class="form-control" id="inputFirstName">
                </div>
            </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="inputLastName">Efternavn</label>
                      <input type="email" class="form-control" id="inputLastName">
                    </div>
                </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail">
              </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputAddress">Adresse</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="form-group col-md-2">
                <label for="inputAdditionalInfo">Øvrig info</label>
                <input type="text" class="form-control" id="inputAdditionalInfo">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="inputZipCode">Postnummer</label>
                <input type="text" class="form-control" id="inputZipCode">
              </div>
              <div class="form-group col-md-2">
                <label for="inputCity">By</label>
                <input type="text" class="form-control" id="inputCity" disabled>
              </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-2">
                <label for="inputPhone1">Telefonnummer 1</label>
                <input type="text" class="form-control" id="inputPhone1">
              </div>
               <div class="form-group col-md-2">
                <label for="inputDescription1">Øvrig info</label>
                <input type="text" class="form-control" id="inputDescription1">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="inputPhone2">Telefonnummer 2</label>
                <input type="text" class="form-control" id="inputPhone2">
              </div>
              <div class="form-group col-md-2">
                <label for="inputDescription2">Øvrig info</label>
                <input type="text" class="form-control" id="inputDescription2">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="inputHobby1">Hobby 1</label>
                <select name="hobbies" id="inputHobby1">
                    <option value="1">Fodbold</option>
                    <option value="2">Håndbold</option>
                    <option value="3">Fiskeri</option>
                    <option value="4">Yoga</option>
                  </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputHobby2">Hobby 2</label>
                <select name="hobbies" id="inputHobby2">
                    <option value="1">Fodbold</option>
                    <option value="2">Håndbold</option>
                    <option value="3">Fiskeri</option>
                    <option value="4">Yoga</option>
                  </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputHobby3">Hobby 3</label>
                <select name="hobbies" id="inputHobby3">
                    <option value="1">Fodbold</option>
                    <option value="2">Håndbold</option>
                    <option value="3">Fiskeri</option>
                    <option value="4">Yoga</option>
                  </select>
              </div>
            </div>
            

           
            <button type="submit" class="btn btn-primary">Opret</button>
          </form>
  

          <br>

        <h5>Her kan ændrer dine oplysninger: </h5>

       <h5>Her kan du søge efter medlemmer med en given hobby: </h5>

       <h5>Her kan du søge efter antal medlemmer med en given hobby: </h5>

    </body>
</html>
